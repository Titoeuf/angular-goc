<mat-form-field>
  <input matInput #myInput type="text" placeholder="My Value">
</mat-form-field>
<div class="info-container">
  <span>Current value : </span><pre>{{ myObservable$ | async }}</pre>
  <span>Array values : </span>
  <ul>
    <li *ngFor="let val of arrayValues">
      {{ val }}
    </li>
  </ul>
</div>
